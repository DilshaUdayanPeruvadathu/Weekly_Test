<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function SumOfN()
        {
            var num = document.getElementById('inputdata').value;
            let sum=0;
            var output = "";
            for(let i=1;i<=num;i++)
            {
                if(i%2!=0)
                {
                    output = output +" + "+i;
                    sum = sum+i;
                }
            }
            output = output.substring(2);
            document.getElementById('Answer').innerText = output +" = " +sum;
        }
    </script>
</head>
<body>
    <h1>Question 2 : Write a program to display the n terms of odd natural number and their sum.</h1>
    <h3> Answer : </h3>
    <p>How much odd terms need to display (value for n): </p>
    <input type="number" id="inputdata"/>
    <button onclick="SumOfN();" > Submit </button>
    <p id="Answer"></p>
</body>
</html>
